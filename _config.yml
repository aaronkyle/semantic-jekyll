lsi: true
paginate: 5 # amount of posts to show
paginate_path: "/blog/page:num/"
# Outputting
permalink: /blog/:categories/:title/


colors:
  primary: teal 
  background: "#F7F9FF"
#   atomic green: dcec00
#   teal: 00B5AD
#   olive: B5CC18
#   green: #21BA45      
           
collections:
  projects:
    output: true
  services:
    output: true
  classes:
    output: true
  reports:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "services" # a collection in your site, in plural form
    values:
      layout: "service"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      
  -
    scope:
      path: ""
      type: "classes"
    values:
      layout: "class"

gems:
  - jekyll-paginate
  - classifier-reborn
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - classifier-reborn
  - jekyll-sitemap
  - jekyll-feed
  - jemoji


